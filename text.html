<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="text.JS"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product mangement system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">

            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearch(this.id)" id="searchtitle">Search By Title</button>
                    <button onclick="getsearch(this.id)" id="searchcategory">Search By Category</button>
                </div> 

            </div>
            <div id="deleteall">

            </div>
            
            <table>
                
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </div>
    <script src="test.JS"></script>
</body>
</html>
